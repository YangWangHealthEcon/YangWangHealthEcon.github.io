short_bio:
  Dr. Wang is a health economist and faculty at Johns Hopkins University School of Public Health. <br>
  He conducts empirical research on healthcare pricing, health insurance market, and hospital finance in the US. <br>
  He is a leading expert on leveraging the hospital and payer disclosed price transparency data to examine the pricing dynamics of health services, <br>
  identify factors that drive higher health expenditures, <br>
  and evaluate policy interventions and industry practices designed to contain spending and promote care access.

