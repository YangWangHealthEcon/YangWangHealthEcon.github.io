short_bio:
   Dr. Wang is a health economist and faculty at Johns Hopkins University. 
   He conducts empirical research on healthcare access and reimbursement, 
   including payment dynamics for hospital & physician care in commercial, Medicare, and Medicaid markets, 
   hospital finance & government subsidy, and access and affordability of prescription medications. 
   Leveraging large real-world datasets and causal inference designs, 
   his research findings inform and support evidence-based policymaking and industry practices that aim to improve care access, efficiency, and contain costs.

